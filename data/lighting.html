<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="css/lighting.css">

<div class="controller">

	<div>
	    <img src="images/light.png" alt="Lighting" class="on" id="kitchen" onclick="turnOnOff(this)">	
	    <label>Kitchen</label>
	</div>
    </div>   
    <div class="zone">
	<div>	    
	    <img src="images/light.png" alt="Lighting" class="on" id="family_room" onclick="turnOnOff(this)">

	</div>
    </div> 
    <div class="zone">
	<div>
	    <img src="images/light_off.png" alt="Lighting" class="" id="porch" onclick="turnOnOff(this)">

	</div>
    </div> 
</div>
